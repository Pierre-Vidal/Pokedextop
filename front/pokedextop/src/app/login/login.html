<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">
      <div class="card">
        <div class="card-body">
          <!-- Messages d'erreur et succès -->
          @if (errorMessage()) {
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ errorMessage() }}
              <button type="button" class="btn-close" (click)="errorMessage.set('')"></button>
            </div>
          }
          @if (successMessage()) {
            <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{ successMessage() }}
              <button type="button" class="btn-close" (click)="successMessage.set('')"></button>
            </div>
          }

          <!-- Navigation Tabs -->
          <ul class="nav nav-pills nav-justified mb-4" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active"
                id="login-tab"
                data-bs-toggle="pill"
                data-bs-target="#login"
                type="button"
                role="tab"
              >
                Connexion
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link"
                id="register-tab"
                data-bs-toggle="pill"
                data-bs-target="#register"
                type="button"
                role="tab"
              >
                Inscription
              </button>
            </li>
          </ul>

          <!-- Tab Content -->
          <div class="tab-content">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form (ngSubmit)="onLogin($event)">
                <div class="mb-3">
                  <label for="loginUsername" class="form-label">Nom d'utilisateur</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginUsername"
                    placeholder="Votre nom d'utilisateur"
                    [(ngModel)]="loginUsername"
                    name="loginUsername"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Votre mot de passe"
                    [(ngModel)]="loginPassword"
                    name="loginPassword"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
              </form>
            </div>

            <!-- Register Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form (ngSubmit)="onRegister($event)">
                <div class="mb-3">
                  <label for="registerUsername" class="form-label">Nom d'utilisateur</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerUsername"
                    placeholder="Choisissez un nom d'utilisateur"
                    [(ngModel)]="registerUsername"
                    name="registerUsername"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Créez un mot de passe"
                    [(ngModel)]="registerPassword"
                    name="registerPassword"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmez le mot de passe</label>
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    placeholder="Confirmez votre mot de passe"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-success w-100">S'inscrire</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
